<!DOCTYPE html>
<html>
<head>
  <title>StaticComposition1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="master-container">
    <div class="header">
      <div class="title-buttons">
        <img class="minecraft-logo" src="https://vignette.wikia.nocookie.net/logopedia/images/6/6e/Logo_MC.png/revision/latest?cb=20170615123431">
        <p>Sandbox video game <br>
          <br>
        Created by Markus Persson</p>
        <button class="download">Download</button>
        <button class="store">Store</button>
      </div>
    </div>
    <div class="minerals">
      <h2>Minerals</h2>
    </div>
    <div class="biomes">
      <button class="left-arrow arrow">< </button>
      <button class="right-arrow arrow">></button>
    </div>
    <div class="combat">
      <h2>Combat</h2>
    </div>
    <div class="tools">
      <h2>Tools</h2>
    </div>
    <div class="potions">
      <h2>Potions</h2>
    </div>
    <div class="mobs">
      <h2>Mobs</h2>
    </div>
    <div class="enchantments">
      <h2>Enchantments</h2>
    </div>
    <div class="food">
      <h2>Food</h2>
    </div>
  </div>
</body>
</html>
